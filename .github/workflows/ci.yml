name: CI

on:
  push:
    branches: [main]
  pull_request:

# Avoid burning minutes on duplicate runs
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Lint • Typecheck • Test (Bun)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install deps
        run: bun install --frozen-lockfile

      # TypeScript type check (no build artifacts)
      - name: Typecheck
        run: bunx --bun tsc --noEmit

      # ESLint — fail on warnings to keep the repo crispy
      - name: Lint
        run: bunx --bun eslint . --max-warnings=0

      # Optional: Prettier formatting check (comment out if you don't care)
      - name: Prettier check
        run: bunx --bun prettier -c .

      # Run unit tests with coverage
      - name: Test
        run: bun test --coverage

      # Upload coverage as an artifact (handy for PRs)
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage/
            .coverage
            coverage.*.json
            coverage-final.json

      # Build only if a "build" script exists in package.json
      - name: Build (if present)
        shell: bash
        run: |
          if jq -e '.scripts.build' package.json >/dev/null 2>&1; then
            echo "Build script found, running: bun run build"
            bun run build
          else
            echo "No build script in package.json — skipping."
          fi
